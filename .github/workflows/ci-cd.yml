name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  NODE_VERSION: '20.x'
  NPM_REGISTRY: 'https://registry.npmjs.org'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest]
        include:
          - node-version: 20.x
            os: macos-latest
          - node-version: 20.x
            os: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ -f "dist/index.js" ] && [ -f "dist/index.d.ts" ]; then
            echo "✅ Build artifacts verified"
          else
            echo "❌ Build artifacts missing"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

  validate-package:
    name: Validate Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Validate package.json exports
        run: |
          node -e "
            const pkg = require('./package.json');
            console.log('Package name:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Main:', pkg.main);
            console.log('Types:', pkg.types);
            console.log('Exports:', JSON.stringify(pkg.exports, null, 2));
            
            // Verify dist files exist
            const fs = require('fs');
            const path = require('path');
            
            if (pkg.main && !fs.existsSync(path.join('./dist', pkg.main.replace('./', '').replace('.js', '.js')))) {
              console.error('❌ Main file missing in dist');
              process.exit(1);
            }
            
            if (pkg.types && !fs.existsSync(path.join('./dist', pkg.types.replace('./', '').replace('.d.ts', '.d.ts')))) {
              console.error('❌ Types file missing in dist');
              process.exit(1);
            }
            
            console.log('✅ Package structure valid');
          "

  publish-gpr:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: validate-package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          scope: '@rwese'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, validate-package]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || 
             [[ "${{ needs.typecheck.result }}" == "failure" ]] ||
             [[ "${{ needs.test.result }}" == "failure" ]] ||
             [[ "${{ needs.build.result }}" == "failure" ]] ||
             [[ "${{ needs.validate-package.result }}" == "failure" ]]; then
            echo "❌ Pipeline failed"
            exit 1
          else
            echo "✅ Pipeline succeeded"
          fi
