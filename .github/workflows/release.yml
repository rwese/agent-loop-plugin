name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get version from tag
        id: version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release commit
        run: |
          npm version ${{ steps.version.outputs.VERSION }} --message "chore: release v${{ steps.version.outputs.VERSION }}"
          git push
          git push --tags

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Release ${{ github.ref_name }}
          body: |
            ## Changes

            See [CHANGELOG.md](./CHANGELOG.md) for details.

            ## Installation

            ```bash
            npm install @rwese/agent-loop-plugin@${{ steps.version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Print release info
        run: |
          echo "âœ… Release ${{ github.ref_name }} published successfully!"
          echo "- GitHub Packages: https://github.com/orgs/@rwese/packages"
          echo "- GitHub: https://github.com/rwese/agent-loop-plugin/releases/tag/${{ github.ref_name }}"
